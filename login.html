<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Sistem Informasi Kepegawaian RSUD Tanjung Pura</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 p-4" style="width: 100%; max-width: 400px;">
      <div class="text-center mb-4">
        <img src="assets/img/rsud1.png" alt="Logo RSUD" width="60" class="mb-2">
        <h2 class="fw-bold text-primary mb-0">RSUD TANJUNG PURA</h2>
        <p class="text-muted mb-0">KABUPATEN LANGKAT</p>
      </div>
      <form action="dashboard.html" method="get">
        <div class="mb-3">
          <label for="nip" class="form-label">NIP</label>
          <input type="text" class="form-control" id="nip" name="nip" required autocomplete="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Kata Sandi</label>
          <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="ingat" name="ingat">
          <label class="form-check-label" for="ingat">Ingat saya</label>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Masuk</button>
        </div>
        <div class="mt-3 text-end">
          <a href="#" class="small text-decoration-none">Lupa Password?</a>
        </div>
      </form>
      <div class="mt-4 text-center">
        <small class="text-muted">Belum punya akun? <a href="#" class="text-primary text-decoration-none">Hubungi Admin</a></small>
      </div>
    </div>
  </div>
  <footer class="text-center text-muted py-3 small">
    &copy; 2025 RSUD Tanjung Pura
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
